<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Dinner Shopping ListCSS Dinner Shopping List</title>
    <link href="style.css" rel="stylesheet">
    <link rel="shortcut icon" href="http://flukeout.github.io/favicon.png" type="image/png">
</head>
<body>
    <div id="title">
        <h1 class="h_no_margin">
            CSS Dinner Shopping List
        </h1>
        <h3 class="h_no_margin">Let's go to the mall!</3h>
    </div>
    

    <div id="items">
        <div class="ds-list">
            <label>
                <input type="checkbox" id="alot" name="alot">
                <span class="stroke">
                    <span class="big_l">lot of pickles</span> <span class="lit_l">(for the next lessons about CSS)</span>
                </span>
            </label>
        </div>    
        <div class="ds-list">
            <label>
                <input type="checkbox" id="10app" name="10app">
                <span class="stroke">
                    <span class="big_l">10 apples</span> <span class="lit_l">(for more CSS manipulations)</span>
                </span>
            </label>
        </div>
        <div class="ds-list">
            <label>
                <input type="checkbox" id="20o" name="20o">
                <span class="stroke">
                    <span class="big_l">20 oranges</span> <span class="lit_l">(because they are awesom)</span>
                </span>
            </label>    
        </div>
        <div class="ds-list">
            <label for="13p">
                <input type="checkbox" id="13p" name="13p">
                <span class="stroke">
                    <span class="big_l">13 plates</span> <span class="lit_l">(hm... they always disappear)</span>
                </span>
            </label>        
        </div>
        <div class="ds-list">
            <label>
                <input type="checkbox" id="15b" name="15 bentos">
                <span class="big_l stroke">15 bentos</span>
        </label>
        </div>
        <div class="ds-list">
            <label>
                <input type="checkbox" id="1bot" name="1bot" >
                <span class="stroke">
                    <span class="big_l">1 bottle of Sake ^_^ </span> <span class="lit_l">(for my friends)</span>
                </span>
            </label>    
        </div>

        <div>
            <button>Bon appetit</button>
        </div>
    </div>

</body>
</html>
